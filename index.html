<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Интернет музей г.Ярославль</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  
  <style>
    #map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -1,
      maxZoom: 4
    });

    const yx = L.latLng;

    function xy(x, y) {
      if (Array.isArray(x)) {
        return yx(x[1], x[0]);
      }
      return yx(y, x);
    }

    const bounds = [xy(0, 0), xy(1000, 1000)]; // Replace these coordinates with your map bounds
    const image = L.imageOverlay('files/maps/old_Yaroslavl.jpg', bounds).addTo(map);

    const topLeft = xy(0, 0); // Define top-left corner coordinates
    const bottomRight = xy(1000, 1000); // Define bottom-right corner coordinates
    const boundsLatLng = L.latLngBounds(topLeft, bottomRight);
    map.setMaxBounds(boundsLatLng);

    map.setView(xy(500, 500), 0); // Set initial view center and zoom level

    const customIcon = L.icon({
      iconUrl: 'https://media.discordapp.net/attachments/867331641918619649/1149724444412100618/1679990490_phonoteka_org_p_ikonka_mestopolozhenie_oboi_krasivo_16.png?width=188&height=300',
      iconSize: [30, 45],
      iconAnchor: [15, 45],
    });

    const hram1 = xy(300, 300); // Marker coordinates
    const mSol = L.marker(hram1, { icon: customIcon }).addTo(map).bindPopup('Marker 1: Example Popup');

    const hram2 = xy(700, 700); // Another marker coordinates
    const mAnother = L.marker(hram2, { icon: customIcon }).addTo(map).bindPopup('Another Marker: Different Popup');

    // Add more markers similarly if needed

  </script>
</body>
</html>
