<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>CRS.Simple example - Leaflet</title>
  
  <!--link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" /-->           <!--Фав икон-->
  <link href="css/vsplivaushee_okno.css" rel="stylesheet" type="text/css" media="screen" >  <!--Всплывающее окно-->
  <link href="css/index.css" rel="stylesheet" type="text/css" media="screen" >  <!--css страницы-->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>

  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
</head>
<body>
  <div class="div-image"><img class="logo-image" src="files/logo.png"></div>
  
  <div align="left" id='map'></div>

  <div class="dm-overlay" id="win1" style="margim: 0 auto;">
    <div class="dm-table" id="dm-table">
      <div class="dm-cell">
        <div class="dm-modal" style="width: 90%; height:100%;">
          <br><a href="#close" class="close"></a>
          <h3>Онлайн реконструкция</h3>
          <div class="pl-left">
          </div>
          <div>
            <model-viewer style="width: 100%; height: 70vh;" alt="" src="" ar shadow-intensity="1" camera-controls touch-action="pan-y" id="modelHram"></model-viewer>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function ToMakeWork(){
    console.warn(`yar`)
    }

  function showmodel(){
      let modelHram = document.getElementById("modelHram")
    let win1 = document.getElementById("win1")

    
      console.log("Function showmode is working")
      modelHram.src = "files/3D_files/cerkov_ioanna_zlatausta.glb"
    win1.style.display = "flex"

    }

    function showmodel1(){
      let modelHram = document.getElementById("modelHram")
    let win1 = document.getElementById("win1")

      modelHram.src = "files/3D_files/cerkov_nikolaya_chudotvorca.glb"

    win1.style.display = "flex"
    
    }

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -3
    });

    const yx = L.latLng;

    function xy(x, y) {
      if (Array.isArray(x)) { // When doing xy([x, y]);
        return yx(x[1], x[0]);
      }
      return yx(y, x); // When doing xy(x, y);
    }

    const bounds = [xy(-25, -26.5), xy(1023, 1021.5)];
    const image = L.imageOverlay('files/maps/old_Yaroslavl.jpg', bounds).addTo(map);

    const hram1 = xy(682.0, 110.0);//Маркер используется
    const hram2 = xy(927.0, 82.0);//Маркер используется
    const hram3 = xy(947.0, 113.0);//Маркер используется
    const hram4 = xy(975.0, 20.0);//Маркер используется

    const mSol = L.marker(hram1).addTo(map).bindPopup(`Церковь Богоявления Господня <br><br> <button onclick="window.location.href = 'https://lucas23456.github.io/yarmesuem/yar10.html';">360°</button>`);
    const mMizar = L.marker(hram2).addTo(map).bindPopup(`Церковь Николая Чудотворца <br><br> <p style="text-align: center;"><button onclick="showmodel1()">3D</button></p>`).on('click', ToMakeWork);
    const mKruegerZ = L.marker(hram3).addTo(map).bindPopup(`Церковь Иоанна Златауста <br><br> <p style="text-align: center;"><button onclick="showmodel()">3D</button></p>`).on('click', ToMakeWork); 
  const mDeneb = L.marker(hram4).addTo(map).bindPopup(`Стрелка <br><br> <button onclick="window.location.href = 'https://lucas23456.github.io/yarmesuem/';">360°</button>`);

  map.setView(xy(480, 480), 0);

    const closeBtn = document.querySelector('.close');
      const modal = document.getElementById('win1');
      
      closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
      });
</script>

<style>
.leaflet-container {
    background: #fff;
    outline: 0;
}

</style>

</body> 
</html>
